<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeoPhone Study — Redirecting…</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; 
           display:flex;align-items:center;justify-content:center;height:100vh;margin:0;
           background:#f7f9fc;color:#0b2545; }
    .card { text-align:center; padding:28px; border-radius:12px; box-shadow:0 8px 30px rgba(15,23,42,0.08); max-width:560px; }
    a.button { display:inline-block; margin-top:14px; padding:10px 18px; border-radius:8px; background:#0073e6; color:white; text-decoration:none; font-weight:600; }
    small { color:#556; display:block; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>NeoPhone Study</h2>
    <p>We will now take you to a short chatbot interaction. After viewing you will be asked to complete a brief survey.</p>
    <p style="margin-top:6px">Redirecting you now — if the page does not redirect, click <a id="manual" class="button" href="#">here</a>.</p>
    <small>If you have issues, try refreshing or use a different browser.</small>
  </div>

  <script>
    /* Robust logging + redirect for Neophone pilot */
    const nConditions = 8;
    const conditionPrefix = 'https://neophone.in/condition'; // if conditions are on same domain
    const LOG_ENDPOINT = 'https://neophone.in/.netlify/functions/logAssignment'; // your Netlify function
    
    function genParticipantID() {
      const now = new Date();
      const ts = now.getFullYear().toString()
                 + ('0'+(now.getMonth()+1)).slice(-2)
                 + ('0'+now.getDate()).slice(-2)
                 + '-'
                 + ('0'+now.getHours()).slice(-2)
                 + ('0'+now.getMinutes()).slice(-2)
                 + ('0'+now.getSeconds()).slice(-2);
      const rand = Math.random().toString(36).slice(2,7).toUpperCase();
      return `NP-${ts}-${rand}`;
    }
    function genClientId() {
      return Math.random().toString(36).slice(2,10);
    }
    
    function attemptLog(payload) {
      // 1) Try navigator.sendBeacon (no preflight)
      try {
        const blob = new Blob([JSON.stringify(payload)], {type: 'application/json'});
        const beaconOk = navigator.sendBeacon && navigator.sendBeacon(LOG_ENDPOINT, blob);
        if (beaconOk) {
          console.log('LOG: sendBeacon queued');
        } else {
          console.log('LOG: sendBeacon not available or returned false');
        }
      } catch (e) {
        console.warn('LOG: sendBeacon error', e);
      }
    
      // 2) Also try fetch with keepalive as fallback (same-origin avoids CORS)
      // keepalive sends body even during unload on many browsers
      try {
        fetch(LOG_ENDPOINT, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload),
          keepalive: true, // helpful for background posting
        }).then(res => {
          console.log('LOG: fetch fallback response', res && res.status);
        }).catch(err => {
          console.warn('LOG: fetch fallback error', err);
        });
      } catch (err) {
        console.warn('LOG: fetch fallback threw', err);
      }
    }
    
    function sendLogThenRedirect(n, participantID, clientId) {
      // Build condition URL with query params
      const url = conditionPrefix + n + `?participantID=${encodeURIComponent(participantID)}&clientId=${encodeURIComponent(clientId)}`;
      document.getElementById('manual') && (document.getElementById('manual').href = url);
    
      // Prepare payload
      const payload = {
        participantID,
        clientId,
        condition: n,
        referrer: document.referrer || '',
        userAgent: navigator.userAgent || '',
        extra: {host: location.hostname}
      };
    
      // Attempt logging
      attemptLog(payload);
    
      // Wait slightly longer to give time for beacon to send, then redirect
      // 700ms is more reliable across devices; increase if needed
      setTimeout(() => {
        window.location.replace(url);
      }, 700);
    }
    
    function pickAndGo() {
      const n = Math.floor(Math.random()*nConditions) + 1; // 1..nConditions
      const pid = genParticipantID();
      const cid = genClientId();
      console.log('DEBUG: selected condition', n, 'pid', pid, 'cid', cid);
      sendLogThenRedirect(n, pid, cid);
    }
    
    // Small delay so the page renders and DevTools can attach if needed
    setTimeout(pickAndGo, 300);
    </script>
    
</body>
</html>
