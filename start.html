<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NeoPhone Study — Redirecting…</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; 
           display:flex;align-items:center;justify-content:center;height:100vh;margin:0;
           background:#f7f9fc;color:#0b2545; }
    .card { text-align:center; padding:28px; border-radius:12px; box-shadow:0 8px 30px rgba(15,23,42,0.08); max-width:560px; }
    a.button { display:inline-block; margin-top:14px; padding:10px 18px; border-radius:8px; background:#0073e6; color:white; text-decoration:none; font-weight:600; }
    small { color:#556; display:block; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>NeoPhone Study</h2>
    <p>We will now take you to a short chatbot interaction. After viewing you will be asked to complete a brief survey.</p>
    <p style="margin-top:6px">Redirecting you now — if the page does not redirect, click <a id="manual" class="button" href="#">here</a>.</p>
    <small>If you have issues, try refreshing or use a different browser.</small>
  </div>

  <script>
    /* start.html — client-side assignment persistence + robust logging */
    const CONDITIONS = [1,2];
    const conditionPrefix = 'https://neophone.in/condition';
    const LOG_ENDPOINT = '/api/logAssignment';
    
    // TTL for client-side stored assignment (ms). e.g., 30 minutes
    const ASSIGNMENT_TTL_MS = 30 * 60 * 1000; // 30 minutes
    
    function now() { return Date.now(); }
    function genParticipantID() {
      const d = new Date();
      const ts = d.getFullYear().toString()
               + ('0'+(d.getMonth()+1)).slice(-2)
               + ('0'+d.getDate()).slice(-2) + '-'
               + ('0'+d.getHours()).slice(-2)
               + ('0'+d.getMinutes()).slice(-2)
               + ('0'+d.getSeconds()).slice(-2);
      const rand = Math.random().toString(36).slice(2,7).toUpperCase();
      return `NP-${ts}-${rand}`;
    }
    function genClientId() { return Math.random().toString(36).slice(2,10); }
    
    function getStoredAssignment() {
      try {
        const raw = localStorage.getItem('neo_assignment');
        if (!raw) return null;
        const obj = JSON.parse(raw);
        if (!obj.participantID || !obj.condition || !obj.timestamp) return null;
        if (now() - obj.timestamp > ASSIGNMENT_TTL_MS) {
          localStorage.removeItem('neo_assignment');
          return null;
        }
        return obj;
      } catch (e) {
        return null;
      }
    }
    
    function storeAssignment(participantID, clientId, condition) {
      const obj = { participantID, clientId, condition, timestamp: now() };
      try { localStorage.setItem('neo_assignment', JSON.stringify(obj)); } catch(e) {}
    }
    
    async function attemptLogOnce(payload) {
      // prefer sendBeacon, fallback to fetch (only if beacon not available)
      try {
        if (navigator.sendBeacon) {
          const blob = new Blob([JSON.stringify(payload)], {type:'application/json'});
          const ok = navigator.sendBeacon(LOG_ENDPOINT, blob);
          if (ok) return { sentBy: 'beacon' };
        }
      } catch(e) { /* continue to fallback */ }
      try {
        const r = await fetch(LOG_ENDPOINT, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload),
          keepalive: true
        });
        return { sentBy: 'fetch', status: r.status };
      } catch(err) {
        return { sentBy: 'none', error: String(err) };
      }
    }
    
    async function assignOrReuseAndGo() {
      // If stored assignment exists and still valid, reuse it:
      const stored = getStoredAssignment();
      if (stored) {
        // redirect immediately to stored condition
        const url = `${conditionPrefix}${stored.condition}?participantID=${encodeURIComponent(stored.participantID)}&clientId=${encodeURIComponent(stored.clientId)}`;
        // set manual fallback link if present
        const manual = document.getElementById('manual'); if (manual) manual.href = url;
        window.location.replace(url);
        return;
      }
    
      // otherwise create a new assignment
      const n = CONDITIONS[Math.floor(Math.random()*CONDITIONS.length)];
      const participantID = genParticipantID();
      const clientId = genClientId();
    
      // store immediately to avoid race if user navigates quickly
      storeAssignment(participantID, clientId, n);
    
      // build payload and log (try sendBeacon -> fetch fallback)
      const payload = {
        participantID, clientId, condition: n,
        referrer: document.referrer || '',
        userAgent: navigator.userAgent || '',
        extra: { host: location.hostname }
      };
    
      // Attempt logging but do not block too long — still wait a short while then redirect
      attemptLogOnce(payload).finally(() => {
        // keep small pause to increase delivery success
        setTimeout(() => {
          const url = `${conditionPrefix}${n}?participantID=${encodeURIComponent(participantID)}&clientId=${encodeURIComponent(clientId)}`;
          const manual = document.getElementById('manual'); if (manual) manual.href = url;
          window.location.replace(url);
        }, 600);
      });
    }
    
    // small visual UI assume exists — then run
    setTimeout(assignOrReuseAndGo, 250);
    </script>
